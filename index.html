<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rock paper scissors game</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="message"></div>
        <div class="container">
            <h1 class="game-title">rock paper scissors game</h1>

            <div class="score">
                <div class="user-score">
                    <h4 class="user-score-title">User:</h4>
                    <span id="user-score-value"></span>
                </div>
                <div class="computer-score">
                    <h4 class="computer-score-title">Computer:</h4>
                    <span id="computer-score-value">0</span>
                </div>
                <div class="draw-score">
                    <h4 class="draw-score-title">Draw:</h4>
                    <span id="draw-score-value">0</span>
                </div>
            </div>

                <div class="choices">
                    <button class="choice-btn" id="rock" data-selection = 'rock'><img src="./imgs/rock.png" alt="rock" class="img"></button>
                    <button class="choice-btn" id="paper" data-selection = 'paper'><img src="./imgs/paper.png" alt="paper" class="img"></button>
                    <button class="choice-btn" id="scissors" data-selection = 'scissors'><img src="./imgs/scissors.png" alt="scissors" class="img"></button>
                </div>

                <div class="display-result">
                    <div class="user-result">
                        <h3 class="user-choice-title">User choice:</h3>
                        <div id="user-choice-value"></div>
                    </div>

                    <div class="computer-result">
                        <h3 class="computer-choice-title">Computer choice:</h3>
                        <div id="computer-choice-value"></div>
                    </div>
                </div>

                <button class="reset-btn" id="reset-btn">Reset</button>
        </div>

    </body>
</html>
